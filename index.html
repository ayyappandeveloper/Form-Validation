<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="form">
            <div>
                <h1>Form</h1>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required id="name">
                <span class="nameerror">Name must contain only letters</span>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" required id="email">
                <span class="gmailerror">Please provide valid gmail address</span>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="text" id="password" required id="password">
                <span class="passworderror">enter valid password use atleast one special character</span>
            </div>
            <div>
                <button id="button">Submit</button>
            </div>
        </div>

    </form>
    <script src="index.js"></script>
</body>

</html>
